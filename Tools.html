    <script>
        window.onload = function () {
        setInterval(function () {
            let ps = document.querySelectorAll('#converterDisplay p[id$="Result"]');
            ps.forEach(function (p) {
            p.style.cssText = `
                margin: 20px auto 0;
                padding: 15px;
                background: rgba(0,0,0,0.05);
                border: 1px solid #ccc;
                border-radius: 8px;
                font-size: 1.1rem;
                font-weight: bold;
                text-align: center;
                max-width: 500px;
            `;
            });
        }, 500);
        };
